<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e6b5679b8.js" crossorigin="anonymous"></script>
    <title>Product Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="./images/photo.jpg" alt="Product image" class="product-image">
        <div class="card-content">
            <h2 class="product-category">Perfume</h2>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral,solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-pricing">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button class="add-to-cart">
                <i class="fa-solid fa-cart-shopping"></i> Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
